<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--/BOOTSTRAP-->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--VUE-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--/VUE-->

    <title>Boolzap</title>
  </head>
  <body>
    <div id="boolzap" class="container pt-3">
      <div class="row">
        <div class="col-4 bg-light">
          <!--PARTE SOFIA-->
          <div class="row align-items-center p-2">
            <div class="col-6 d-flex justify-content-start align-items-center">
              <div class="img-container align-items-center w_25 me-2">
                <img
                  src="img-bolzapp/avatar_io.jpg"
                  alt="img"
                  class="w-100 rounded-circle"
                />
              </div>
              <div class="_name">
                <h2>Sofia</h2>
              </div>
            </div>
            <div class="col-6 d-flex justify-content-end">
              <i class="fa-solid fa-spinner me-3 text-secondary"></i
              ><i class="fa-solid fa-message me-3 text-secondary"></i
              ><i class="fa-solid fa-ellipsis-vertical me-3 text-secondary"></i>
            </div>
          </div>
          <!--SPAN BLUE-->
          <div class="row">
            <div class="col-12 bg-primary p-2 d-flex align-items-center">
              <div class="light-circle bg-light rounded-circle p-2 me-2">
                <i class="fa-solid fa-bell-slash"></i>
              </div>
              <div class="row">
                <div class="col-12 p-2">
                  <div class="_name fs-6">
                    <h2>Ricevi notifiche di nuovi messaggi</h2>
                    <a href="#" class="link-dark">
                      <p class="margin_0">Attiva notifiche dekstop</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--/SPAN BLUE-->
          <div class="row margin_0">
            <div class="col-12 p-2">
              <input
                type="text"
                placeholder="Cerca o inizia una nuova chat"
                class="w-100"
              />
            </div>
          </div>
          <div
            class="row p-2 border border-dark"
            v-for="(item, index) in contacts"
          >
            <div class="col-12 d-flex justify-content-start align-items-center">
              <div class="img-container align-items-center w_25 me-2">
                <img
                  :src=" 'img-bolzapp/avatar' + item.avatar + '.jpg' "
                  alt="img"
                  class="w-100 rounded-circle"
                />
              </div>
              <div class="_name fs-6">
                <h2>{{item.name}}</h2>

                <p class="margin_0">Ultimo messaggio inviato</p>
              </div>
            </div>
          </div>
        </div>
        <!--/PARTE SOFIA-->
        <!--PARTE MICHELE HEADER DESTRO-->
        <div class="col-8 bg-danger">lol</div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
