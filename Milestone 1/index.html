<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--/BOOTSTRAP-->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--VUE-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--/VUE-->

    <title>Boolzap</title>
  </head>
  <body>
    <div id="boolzap" class="container pt-3">
      <div class="row bg-light">
        <div class="col-4 heigh-1">
          <!--PARTE SOFIA-->
          <div class="row align-items-center p-2 bg-sofia">
            <div class="col-6 d-flex justify-content-start align-items-center">
              <div class="img-container align-items-center w_25 me-2">
                <img
                  src="img-bolzapp/avatar_io.jpg"
                  alt="img"
                  class="w-100 rounded-circle"
                />
              </div>
              <div class="_name">
                <h2>Sofia</h2>
              </div>
            </div>
            <div class="col-6 d-flex justify-content-end">
              <i class="fa-solid fa-spinner me-3 text-secondary"></i
              ><i class="fa-solid fa-message me-3 text-secondary"></i
              ><i class="fa-solid fa-ellipsis-vertical me-3 text-secondary"></i>
            </div>
          </div>
          <!--SPAN BLUE-->
          <div class="row">
            <div class="col-12 bg-span p-2 d-flex align-items-center">
              <div class="light-circle bg-light rounded-circle p-2 me-2">
                <i class="fa-solid fa-bell-slash"></i>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="_name fs-6">
                    <h2>Ricevi notifiche di nuovi messaggi</h2>
                    <a href="#" class="link-dark">
                      <p class="margin_0">Attiva notifiche dekstop</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--/SPAN BLUE-->
          <!--INPUT-->
          <div class="row margin_0">
            <div class="col-12 p-2">
              <div class="row input_search">
                <div class="input-group flex-nowrap col-sm-12 py-2">
                  <span class="input-group-text bg-white">
                    <i class="fa-solid fa-magnifying-glass text-secondary"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Cerca o inizia una nuova chat"
                  />
                </div>
              </div>
            </div>
          </div>
          <!--/INPUT-->
          <div class="row height_prova">
            <div class="col-12">
              <div
                class="row p-2 border-top secondary"
                v-for="(item, index) in contacts"
              >
                <div class="col-12 d-flex spaceBetween">
                  <div class="row align-items-center">
                    <div class="col-12 d-flex justify-content-center">
                      <div class="img-container d-flex align-items-center">
                        <img
                          :src=" 'img-bolzapp/avatar' + item.avatar + '.jpg' "
                          alt="img"
                          class="w_25 rounded-circle"
                        />
                      </div>
                      <div class="_name fs-6">
                        <h2>{{item.name}}</h2>

                        <p class="margin_0 text-secondary">
                          {{getLastMessage(item)}}
                        </p>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-4 text-secondary">
                      <p>12:00</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--/PARTE SOFIA-->
        <!--PARTE MICHELE HEADER DESTRO-->

        <div class="col-8 bg-chat d-flex flex-column spaceBetween heigh-1">
          <div class="row align-items-center bg-sofia p-2">
            <div class="col-6 d-flex">
              <div class="img-container w_25 me-2">
                <img
                  src="img-bolzapp/avatar_1.jpg"
                  alt="img"
                  class="w-100 rounded-circle"
                />
              </div>
              <div class="_name fs-6">
                <h2>Michele</h2>

                <p class="margin_0">Ultimo accesso oggi alle 12:00</p>
              </div>
            </div>
            <div class="col-6 d-flex justify-content-end">
              <i class="fa-solid fa-magnifying-glass text-secondary me-3"></i>
              <i class="fa-solid fa-paperclip me-3 text-secondary"></i>
              <i class="fa-solid fa-ellipsis-vertical me-3 text-secondary"></i>
            </div>
          </div>
          <!--Message-->
          <div class="row height p-3">
            <div class="col-12">
              <div class="row justify-content-end mb-3">
                <div class="col-sm-4 sent">
                  <p>Hai portato fuori il cane?</p>
                </div>
              </div>
              <div class="row justify-content-end mb-3">
                <div class="col-sm-4 sent">
                  <p>Ricordati di stendere i panni</p>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-4 received">
                  <p>Tutto Fatto!</p>
                </div>
              </div>
            </div>
          </div>
          <!--/Message-->

          <!--BARRA PER SCRIVERE NUOVO MESSAGGIO-->
          <div class="row bg-light justify-content-center input_search">
            <div class="col-12 input-group p_2 me-2">
              <span class="input-group-text bg-transparent border-0 w_25">
                <i class="fa-regular fa-face-smile"></i>
              </span>
              <input
                type="text"
                class="form-control fs-4"
                placeholder="Scrivi un messaggio"
                @keyup.enter=""
              />
              <span class="input-group-text bg-transparent border-0">
                <i class="fa-solid fa-microphone"></i>
              </span>
            </div>
          </div>

          <!--/BARRA PER SCRIVERE NUOVO MESSAGGIO-->
        </div>

        <!--/PARTE MICHELE HEADER DESTRO-->
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
